<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion+ - Admin Dashboard</title>
  <link rel="icon" href="Images/Fashion+_circle_final-removebg-preview.png" type="image/icon type">
  <link rel="stylesheet" href="./admin.css">
</head>

<body>
  <nav>
    <div>
      <img src="Images/Brand Logos/Final FASHION+_Purple-removebg-preview.png" alt="" style="cursor:pointer">
    </div>
    <div class="nav_options">
      <button>Product Details</button>
      <button onclick="soon()">Orders Received</button>
      <button onclick="soon()">Orders Pending</button>
      <button onclick="soon()">Orders Completed</button>
      <button onclick="soon()">Overview</button>
    </div>
  </nav>
  <h1>PRODUCT DETAILS</h1>
  <div class="functions">
    <select id="sort">
      <option value="">SORT BY</option>
      <option value="topRated">Top Rated</option>
      <option value="highestPrice">Highest Price</option>
      <option value="lowestPrice">Lowest Price</option>
    </select>
    <select name="Brand" id="brand">
      <option value="">FILTER BY BRAND</option>
      <option value="Ellos">Ellos</option>
      <option value="Roaman's">Roaman's</option>
      <option value="Jessica London">Jessica London</option>
      <option value="The London Collection">The London Collection</option>
    </select>
    <select name="Price" id="price">
      <option value="">FILTER BY PRICE</option>
      <option value="high">3000+</option>
      <option value="medium">1500 - 2999</option>
      <option value="low">0-1499</option>
      <option value="limited">Limited Time Price</option>
      <option value="perfect">Perfect Price</option>
    </select>
  </div>
  <button class="new" onclick="popup()">Add New Product</button>
  <div id="addNew">
    <img src="Images/close icon.png" alt="" onclick="close()">
    <form>
      ID: <input type="number">
      Name: <input type="text">
      Brand: <input type="text">
      Description: <input type="text">
      Tag: <input type="text">
      Price: <input type="number">
      <input type="submit" id="submitBtn">
    </form>
  </div>
  <table>
    <thead>
      <tr>
        <td>ID</td>
        <td>PRODUCT NAME</td>
        <td>BRAND NAME</td>
        <td style="width:500px">DESCRIPTION</td>
        <td>TAG</td>
        <td>PRICE</td>
        <!-- <td>RATING</td> -->
        <td>REMOVE PRODUCT</td>
      </tr>
    </thead>
    <tbody>
      <!-- appending all products data here -->
    </tbody>
  </table>
</body>

</html>
<script src="./admin.js"></script>
